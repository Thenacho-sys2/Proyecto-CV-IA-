<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="result">
            <h2>CV y Carta de Presentación para {{ name }}</h2>
            <h3>Posición: {{ position }}</h3>
            <div class="generated-content">
                {{ generated_text | safe }}
            </div>
            <div class="actions">
                <a href="/download-pdf" class="button">Descargar PDF</a>
                <a href="/" class="button">Generar otro</a>
            </div>
        </div>
    </div>
</body>
</html>
